<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        input[type="number"], input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }</style>
</head>
<body>
    <h1>Converso de Temperatura</h1>
    <label for="celsius">Temperatura em Celsius:</label>
    <input type="number" name="entrada da temperatura" id="celsius" placeholder="Digite a temperatura">
    <button onclick="converter()">Converter</button>
    <p id="resultado"></p>


    <p id="comprimenta"></p>
<label for="ola">comprimenta:</label>
    <input type="text" id="ola" placeholder="Digite algo para cumprimentar">
    <button onclick="comprimenta2()">comprimenta</button>
    <p id="comprimenta2"></p>


    <script >
        function converter() {
    let celsius = document.getElementById("celsius").value;
    celsius = parseFloat(celsius);

    if (isNaN(celsius)) {
        document.getElementById("resultado").innerText = "Digite uma temperatura valida"; return;
    }
     let fahrenheit = (celsius * 9/5) + 32;

    document.getElementById("resultado").innerText = `${celsius}°C = ${fahrenheit.toFixed(2)}°F`;

    document.getElementById("comprimenta").innerText = `ola ${celsius}°C`;
}
function comprimenta2() {
    let ola = document.getElementById("ola").value;
    
    document.getElementById ("comprimenta2").innerText = `${ola} seja bem vindo(a)`;
    
}
    </script>
</body>
</html>
