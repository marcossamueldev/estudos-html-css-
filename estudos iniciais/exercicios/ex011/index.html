<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>

</head>
<body>
    <h1>Imagens dinamica</h1>
    <P>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador.</P>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="midia/musica carros 1.mp3.mp3" controls ></audio>

    <audio preload="auto" autoplay controls loop>
        <source src="midia/musica carros 1.mp3.mp3" type="audio/mpeg">
        <source src="midia/musica carros 1.mp3.mp3" type="audio/ogg">
        <source src="midia/musica carros 1.mp3.mp3" type="audio/wav">
        
    </audio>
    <P>infelizmente seu navegador nao consegue reproduzir audio <a href="midia/musica carros 1.mp3.mp3" target="_blank">Clique aqui para baixar o arquivo MP3</a></P>
</body>
</html>
